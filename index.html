    <link rel="stylesheet" href="style/main.css">

<body>
    <header>
           <img class="logo" src="https://fontmeme.com/permalink/210620/2fefd85d65936456ca7740f4e60cbcf0.png" alt="netflix-font">
            <nav>
                <a href="#">Início</a>

                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="serie-principal">
            <div class="n-series">
                <img class="n-flix" src="img/n-flix.png" alt="">
            <p>Séries</p>

            </div>
            <div class="container">
                <h3 class="titulo">GREY'S ANATOMY</h3>
                <p class="descricao">Durante sua residência, Meredith Grey vive paixões profissionais e pessoais com seus colegas médicos em um hospital de Seattle. Em breve, assista a todos os episódios da 17ª temporada aqui na Netflix!</p>
                <div class="botoes">
                    
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                   
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-series">
